<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Upload Medical Form</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f0f2f5;
        }

        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="file"],
        select {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .delete-section {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Medical Form</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <form action="{% url 'submit_form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Form Title:</label>
            <input type="text" name="title" id="title" required>

            <label for="pdf">Upload PDF:</label>
            <input type="file" name="pdf" id="pdf" accept="application/pdf" required>

            <button type="submit">Upload Form</button>
        </form>

        <!-- Delete Section -->
        <div class="delete-section">
            <h2>Delete Medical Form</h2>
            <form action="{% url 'delete_form' %}" method="post">
                {% csrf_token %}
                <label for="delete_form_id">Select Form to Delete:</label>
                <select name="form_id" id="delete_form_id" required>
                    <option value="">-- Select a form --</option>
                    {% for form in forms %}
                        <option value="{{ form.id }}">{{ form.title }}</option>
                    {% endfor %}
                </select>

                <button type="submit" style="background-color: #dc3545;">üóëÔ∏è Delete Form</button>
            </form>
        </div>
    </div>
</body>
</html>
